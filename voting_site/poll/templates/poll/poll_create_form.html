{% extends "poll/base_account.html" %}

{% block title %}Create poll{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url "poll_create_url" user.id %}" method="post">
      {% csrf_token %}

      <div class="title__forms">
        Creating a poll
      </div>

      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}
            </div>
          {% endif %}

          {{ field.label }}
          {{ field }}

        </div>
      {% endfor %}

      <button type="submit" name="button" class="subscribe_btn">Create poll</button>
      <a class="cancel__btn" href="{% url "account_url" user.id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
