{% extends "poll/base_account.html" %}

{% block title %}Create question{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url "question_create_url" poll.id %}" method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}
            </div>
          {% endif %}
          {{ field.label }}
          {{ field }}
        </div>
      {% endfor %}

      <button type="submit" name="button" class="subscribe_btn">Create question</button>
      <a href="{% url "poll_detail_url" poll.id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
