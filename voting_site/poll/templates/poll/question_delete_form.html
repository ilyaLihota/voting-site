{% extends "poll/base_account.html" %}

{% block title %}Delete question "{{ poll.title|title }}"{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url 'question_delete_url' question.id %}" method="post">
      {% csrf_token %}

      <h3>Are you sure you want to delete question {{ question.title|title }}?</h3>
      <a href="{% url "poll_detail_url" question.poll_id %}">Cancel</a>
      <button type="submit" name="button" class="btn btn-primary">Delete</button>
    </form>
  </div>
{% endblock content %}
