{% extends "poll/base_account.html" %}

{% block title %}Delete question "{{ poll.title|title }}"{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url 'question_delete_url' question.id %}" method="post">
      {% csrf_token %}

      <div class="title__forms">
        Are you sure you want to delete the question "{{ question.title|title }}"?
      </div>

      <button type="submit" name="button" class="subscribe_btn">Delete</button>
      <a class="cancel__btn" href="{% url "poll_detail_url" question.poll_id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
