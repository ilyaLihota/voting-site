{% extends "poll/base_account.html" %}

{% block title %}Create choice{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url "choice_create_url" question.id %}" method="post">
      {% csrf_token %}

      <div class="title__forms">
        Creating the choice
      </div>

      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}
            </div>
          {% endif %}
          {{ field.label }}
          {{ field }}
        </div>
      {% endfor %}

      <button type="submit" name="button" class="subscribe_btn">Create choice</button>
      <a class="cancel__btn" href="{% url "question_detail_url" question.id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
