<header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="/" class="header__logo">ONLINE VOTING</a>
      <nav class="nav">
        {% if user.is_authenticated %}
          <span class="header__user_id">{{ user.username }}</span>
          <a class="nav__link" href="{% url "account_url" user.id %}">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
          <a class="nav__link" href="{% url "logout_url" %}">
            <i class="fas fa-sign-out-alt fa-lg"></i>
          </a>
        {% else %}
          <a class="nav__link" href="{% url "login_url" %}">Log in</a>
          <a class="nav__link" href="{% url "register_url" %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>
