<header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="/" class="header__logo">ONLINE VOTING</a>
      <nav class="nav">
        {% if user.is_authenticated %}
          <a class="nav__link" href="/">Log out</a>
          <a class="nav__link" href="{% url "account" %}">
            <i class="fas fa-user-circle fa-lg"></i>
          </a>
        {% else %}
          <a class="nav__link" href="{% url "login" %}">Log in</a>
          <a class="nav__link" href="{% url "register" %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </div>
</header>
