{% extends "poll/base_account.html" %}

{% block title %}Delete choice "{{ poll.title|title }}"{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url "choice_delete_url" choice.id %}" method="post">
      {% csrf_token %}

      <h3>Are you sure you want to delete choice {{ choice.title|title }}?</h3>
      <a href="{% url "question_detail_url" choice.question_id %}">Cancel</a>
      <button type="submit" name="button" class="btn btn-primary">Delete</button>
    </form>
  </div>
{% endblock content %}
