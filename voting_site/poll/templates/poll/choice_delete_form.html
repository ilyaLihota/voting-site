{% extends "poll/base_account.html" %}

{% block title %}Delete choice "{{ poll.title|title }}"{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url "choice_delete_url" choice.id %}" method="post">
      {% csrf_token %}

      <div class="title__forms">
        Are you sure you want to delete the choice "{{ choice.title|title }}"?
      </div>

      <button type="submit" name="button" class="subscribe_btn">Delete</button>
      <a class="cancel__btn" href="{% url "question_detail_url" choice.question_id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
