{% extends "poll/base_account.html" %}

{% block title %}Edit question{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url "question_update_url" question.id %}" method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}
            </div>
          {% endif %}
          {{ field.label }}
          {{ field }}
        </div>
      {% endfor %}

      <button type="submit" name="button" class="subscribe_btn">Update question</button>
      <a class="cancel__btn" href="{% url "poll_detail_url" question.poll_id %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
