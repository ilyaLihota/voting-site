<div class="band">
  {% for poll in page_object %}
      <div class="{% if poll.is_big_card %}item-1
                  {% else %}item-2{% endif %}">
        <a href="{% url "detail" id=poll.id %}" class="card">
          <div class="thumb" style="background-image: url({{ poll.picture.url }})"></div>
          <article>
            <h1>{{ poll.title }}</h1>
            <p>{{ poll.description | truncatechars:200 }}</p>
            <span>{{ poll.start_time }}-{{ end_time }}</span>
            <span>{{ poll.owner }}</span>
          </article>
        </a>
      </div>
  {% endfor %}
</div>
