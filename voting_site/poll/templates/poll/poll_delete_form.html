{% extends "poll/base_account.html" %}

{% block title %}Delete poll "{{ poll.title|title }}"{% endblock title %}

{% block content %}
  <div class="container">
    <form class="" action="{% url 'poll_delete_url' poll_id=poll.id %}" method="post">
      {% csrf_token %}

      <h3>Are you sure you want to delete poll {{ poll.title|title }}?</h3>
      <a href="{% url "account_url" user.id %}">Cancel</a>
      <button type="submit" name="button" class="btn btn-primary">Delete</button>
    </form>
  </div>
{% endblock content %}
